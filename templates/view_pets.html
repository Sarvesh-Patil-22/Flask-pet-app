<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
            padding: 5px;
            width: 100%;
            max-width: 300px;
            margin-top: 5px;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 7px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            margin-bottom: 5px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h1>Pets</h1>

    <!-- Form to Add a New Pet -->
    <h2>Add a New Pet</h2>
    <form action="/add_pet" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter pet's name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter pet's age" required>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" placeholder="Enter pet's type (e.g., Dog, Cat)" required>

        <input type="submit" value="Add Pet">
    </form>

    <!-- List of Pets -->
    <h2>List of Pets</h2>
    <ul>
        <!-- Pet items will be dynamically generated by Flask/Jinja -->
        <li>Buddy (3 years old, Dog)</li>
        <li>Whiskers (5 years old, Cat)</li>
        <li>Charlie (2 years old, Parrot)</li>
        <!-- More pets can be added here -->
    </ul>

</body>
</html>
